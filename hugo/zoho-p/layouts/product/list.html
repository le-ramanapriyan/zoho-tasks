{{ define "main" }}
  <ul>
    {{ range .Pages.ByTitle }}
    {{ with .Params.feature_image }}
      <img src="{{ . }}" />
    {{ end }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}">Learn more</a>
        <hr>
      </li>  
    {{ end }}
  </ul>
{{ end }}
