<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="input">
  <button onclick="calculate()">Enter</button>
  <p></p>
  
  <script>
    let input = document.querySelector('#input');
    let one = document.querySelector('p');

    function calculate() {
      one.innerHTML = '';
      const n = input.value;
      
      for(let i = 1; i <= n; i++) {
        let res = 1;
        for (let k = i; k <= n - 1; k++){
          one.innerHTML += "&nbsp;&nbsp;" + "\t";
        }
        for (let j = i; j >= 1; j--) {
          one.innerHTML += `${j}` + "\t";
        }
        one.innerHTML += "<br>";
      }
    }

  </script>
</body>
</html>
