<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="input">
  <button onclick="calculate()">Enter</button>
  <p></p>
  
  <script>
    let input = document.querySelector('#input');
    let one = document.querySelector('p');

    function calculate() {
      one.innerText = '';
      const n = input.value;
      let res = 1;

      for(let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          // document.write("1");
          one.innerHTML += `${res}` + "\t";
        }
        if (res === 1) {
          res = 0;
        } else {
          res = 1;
        }
        one.innerHTML += "<br>";
        // document.write("<br>");
      }
    }

  </script>
</body>
</html>
