<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="input">
  <button onclick="calculate()">Enter</button>
  <p></p>
  
  <script>
    
    function calculate() {
      
      let n = document.querySelector('#input').value;
      let one = document.querySelector('p');

      one.innerText = '';

      for(let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          one.innerHTML += "1 \t";
        }
        one.innerHTML += "<br>";
      }
    }

  </script>
</body>
</html>
